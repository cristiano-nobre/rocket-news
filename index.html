<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket News</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="logo">
          <img src="./assets/logo.svg" alt="Logo" />
        </header>
      </div>

      <h2>atualize ideias e informações em 5 minutos.</h2>
      <h3>tudo o que você precisa para começar o seu dia bem e informado</h3>
      <p>
        noticias sobre o universo RocketSeat, e tudo o que precisa para começar
        o dia melhor. perfeito para se preparar para codar
      </p>

      <form id="form">
        <fieldset>
          <legend>Insira seu e-mail</legend>
        </fieldset>
        <div id="email">
          <input
            type="email"
            id="input-email"
            name="email"
            placeholder="oi@rocketseat.com.br"
          />
          <button id="button">
            <img src="./assets/send.svg" alt="Enviar" />
          </button>
        </div>
      </form>

      <div id="link" class="link">
        <a href="#">
          deixe-me ler primeiro
          <img src="./assets/arrow-right.svg" alt="Ler primeiro" />
        </a>
      </div>
    </main>
  </body>
</html>
